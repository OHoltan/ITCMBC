<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="view.js"></script>
    <script src="Controller.js"></script>
    <script src="StoreController.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="row">
            <h3>Battery Data</h3>
            <div class="form-inline">
              <h4>Guns</h4>
                <div class="form-group">
                  <label>Base Piece</label>
                  <select class="form-control" id="basegun"></select>
                </div>
              <table class="table">
              <thead>
                <tr>
                  <th>#</th><th>Name</th><th>Grid</th><th>Elevation</th><th></th>
                </tr>
              </thead>
                <tbody class="gunlist">
                  <tr>
                    <td>
                    </td>
                    <td>
                      <input type="text" placeholder="Grid" class="gun-grid form-control">
                    </td>
                    <td>
                      <input type="text" placeholder="elevation" class="gun-elevation form-control">
                    </td>
                    <td>
                      <a class="btn btn-primary" id="addgun"><i class="fa fa-plus"></i></a>
                    </td>
                  </tr>
                </table>
              </tbody>
            </div>
          </div>
          <div class="row">
            <h3>Target</h3>
            <div class="form-inline">
              <h4>Position</h4>
                  <input type="text" placeholder="Grid" class="target-grid form-control"><input type="text" placeholder="Grid" class="target-elevation form-control"><br/>
              <h4>Sheaf</h4>
                  <input type="checkbox"/>Quick sheaf<br/>
                  <select class="form-control">
                    <option>Parallel</option>
                    <option>Converged</option>
                    <option>Linear</option>
                    <option>Open</option>
                    <option>Special</option>
                  </select><br/>
                  <input type="text" placeholder="Sheaf dir" class="target-grid form-control"><input type="text" placeholder="Sheaf length" class="target-grid form-control"><br/>
            </div>
          </div>
          <div class="row">
            <h3>Adjustments</h3>
            <div class="form-inline">
              <h4>Sheaf</h4>
                  <input type="text" placeholder="OT Dir" class="target-grid form-control"><br/>
                  <input type="text" placeholder="left/right" class="target-grid form-control"><br/>
                  <input type="text" placeholder="add/drop" class="target-grid form-control"><br/>
                  <input type="text" placeholder="up/down" class="target-grid form-control"><br/>
            </div>
          </div>
          <div class="row">
            <h3>Sweep/Zone Calculation</h3>
            <div class="form-inline">
                  <input type="text" placeholder="End MGRS" class="target-grid form-control"><input type="text" placeholder="Elevation" class="target-grid form-control"><br/>
                  <input type="text" placeholder="Charge" class="target-grid form-control"><br/>
                  <input type="number" placeholder="Shifts" class="target-grid form-control"><br/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
